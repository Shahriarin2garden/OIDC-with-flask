<!-- flask-oidc-provider/templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <div style="background-color: #e3f2fd; padding: 10px; margin-bottom: 20px; border-radius: 5px;">
            <p><strong>Test Credentials:</strong></p>
            <p>Username: <code>alice</code> | Password: <code>alicepassword</code></p>
            <p>Username: <code>bob</code> | Password: <code>bobpassword</code></p>
        </div>
        <form method="POST" id="loginForm" autocomplete="off">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required autocomplete="off" 
                   placeholder="Enter username (e.g., alice)" 
                   minlength="1" maxlength="50">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required autocomplete="off"
                   placeholder="Enter password" 
                   minlength="1" maxlength="50">

            <button type="submit" id="loginBtn">Login</button>
        </form>
        
        <script>
            // Prevent double submission and ensure form data is properly sent
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();
                const btn = document.getElementById('loginBtn');
                
                // Validate that both fields have values
                if (!username || !password) {
                    e.preventDefault();
                    alert('Please enter both username and password');
                    return false;
                }
                
                // Disable button to prevent double submission
                btn.disabled = true;
                btn.textContent = 'Logging in...';
                
                // Debug log (remove in production)
                console.log('Submitting login form with:', {username: username, password: '***'});
                
                // Re-enable button after 3 seconds in case of error
                setTimeout(function() {
                    btn.disabled = false;
                    btn.textContent = 'Login';
                }, 3000);
            });
            
            // Auto-focus on username field
            document.getElementById('username').focus();
        </script>
    </div>
</body>
</html>
<!-- flask-oidc-provider/templates/login.html -->
