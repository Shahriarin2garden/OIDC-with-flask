<!-- flask-oidc-provider/templates/consent.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consent</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Authorize Application</h2>
        <p>Application <strong>{{ client_id }}</strong> is requesting access to:</p>
        <ul class="scope-list">
            {% for scope_item in scopes %}
            <li>{{ scope_item }}</li>
            {% endfor %}
        </ul>
        <form method="POST" action="{{ url_for('consent') }}">
            <button type="submit" name="action" value="approve">Authorize</button>
            <button type="submit" name="action" value="deny" class="secondary">Deny</button>
        </form>
    </div>
</body>
</html>
